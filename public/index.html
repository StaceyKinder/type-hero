<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- COMMON TAGS -->
  <meta charset="utf-8">
  <!-- Search Engine -->
  <meta name="description" content="Try Google fonts on beautiful backgrounds & colors ">
  <meta name="image" content="https://typehero.now.sh/screenshot.png">
  <!-- Schema.org for Google -->
  <meta itemprop="name" content="Type Hero">
  <meta itemprop="description" content="Try Google fonts on beautiful backgrounds & colors ">
  <meta itemprop="image" content="https://typehero.now.sh/screenshot.png">
  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Type Hero">
  <meta name="twitter:description" content="Try Google fonts on beautiful backgrounds & colors ">
  <meta name="twitter:site" content="@iamtekeste">
  <meta name="twitter:creator" content="@iamtekeste">
  <meta name="twitter:image:src" content="https://typehero.now.sh/screenshot.png">
  <!-- Open Graph general (Facebook, Pinterest & Google+) -->
  <meta name="og:title" content="Type Hero">
  <meta name="og:description" content="Try Google fonts on beautiful backgrounds & colors ">
  <meta name="og:image" content="https://typehero.now.sh/screenshot.png">
  <meta name="og:url" content="https://typehero.now.sh/">
  <meta name="og:site_name" content="Type Hero">
  <meta name="fb:admins" content="1507121833">
  <meta name="og:type" content="website">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico?v=3">
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#333333">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400, 700|Roboto" rel="stylesheet">  
  <script>
    window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);

      t._e = [];
      t.ready = function(f) {
        t._e.push(f);
      };

      return t;
    }(document, "script", "twitter-wjs"));
  </script>
  <title>Type Hero</title>
</head>

<body>
  <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
  <div id="root"></div>

</body>

</html>
